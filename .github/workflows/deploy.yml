name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: hjl117/cicd-test-springboot
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build:
    environment: fwq  # 必须加上这一行，才能读取 fwq 下的 Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 修正了这里的缩进，用于排查 Secrets 是否生效
      - name: Debug Secrets
        run: echo "Username length is ${#USER}"
        env:
          USER: ${{ secrets.DOCKER_USERNAME }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    environment: fwq  # 这一段也需要加，否则 SSH 登录也会失败
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 关键修改：先通过 SCP 把 docker-compose.yml 传到服务器
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/deployer/app/cicd"

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # 脚本现在只需要负责拉取和启动
          script: |
            cd /home/deployer/app/cicd
            # 设置环境变量供 docker-compose 使用
            echo "DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}" > .env
            echo "DOCKER_TAG=${{ env.DOCKER_TAG }}" >> .env
            docker compose pull
            docker compose up -d
